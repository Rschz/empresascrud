<ion-content [fullscreen]="true">
  <ion-header >              
    <ion-toolbar>      
      <ion-buttons collapse="true" slot="end">
        <ion-button color="danger">Salir</ion-button>
      </ion-buttons>
      <ion-title size="large">EmpresasCRUD</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar placeHolder="Buscar" inputMode="search" #texto animated ></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="empresas" >
    <!-- List of Sliding Items -->
    <ion-list *ngFor="let empresa of empresas" >
      <ion-item-sliding >
        <ion-item type="button" detail="false" button>
          <ion-label>
            <h2>{{empresa.empresaId}}</h2>
            <h3>{{empresa.nombre}}</h3>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" >Borrar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add" size="large"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
  <ion-button expand="full" (click)="getEmpresa(texto.value)">Full Button</ion-button>
</ion-content>
