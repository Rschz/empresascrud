<ion-content [fullscreen]="true">
  <ion-header >              
    <ion-toolbar>      
      <ion-title>EmpresasCRUD</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar placeHolder="Escribir ID o nombre" inputMode="search" #texto animated [(ngModel)]="valorBusc" (ionChange)="empresasFilter()"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="notFound">
    No hay resultados de empresas
  </div>


    <ion-list *ngFor= "let empresa of empresas">
      <ion-item-sliding id="item{{empresa.empresaID}}" >
        <ion-item type="button" detail="false" button (click)="presentModal(empresa)">
          <ion-label>
            <h2 name="empresaID">{{empresa.empresaID}}</h2>
            <h3 name="nombre">{{empresa.nombre}}</h3>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(empresa.empresaID)">Borrar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="presentModalAdd()">
        <ion-icon name="add" size="large"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    
</ion-content>
